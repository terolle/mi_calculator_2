<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculadora de Rafael Fernando LLoret Mart√≠nez</h1>
  Number:
  <input type="text" id="n1">
  <p>
    <button onclick="square()"> x^2</button>
    <button onclick="cube()"> x^3 </button>
  </p>
  <script type="text/javascript">
    function cube() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 3);
    }
    function square() {
      let num = document.getElementById("n1");
      num.value = Math.pow(num.value, 2);
    }

  </script>

</body>
